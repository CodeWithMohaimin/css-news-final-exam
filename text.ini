দেশের স্টার্টআপগুলোতে বিনিয়োগ বেড়েই চলছে। এ খাতে গত এক দশকে বিনিয়োগ এসেছে ৮০ কোটি ডলারের বেশি, যার বেশির ভাগই বিদেশি বিনিয়োগ। বিদেশি এ বিনিয়োগ এসেছে ভিনদেশে নিবন্ধিত কোম্পানির মাধ্যমে। উদ্যোক্তারা বলছেন, বাংলাদেশের ব্যবসায়িক নীতির কারণে স্টার্টআপে সরাসরি বিনিয়োগে আস্থা পায় না বিনিয়োগকারীরা।

দেশের শীর্ষ স্টার্টআপগুলোর বেশির ভাগেরই সিঙ্গাপুর ও সংযুক্ত আরব আমিরাতে কোম্পানি নিবন্ধন করা আছে। এই স্টার্টআপগুলোর উদ্যোক্তারা বলছেন, বিদেশি বিনিয়োগ পেতেই তাঁরা দেশের বাইরে কোম্পানি নিবন্ধন করেছেন। এর পেছনে মূলত তিনটি সমস্যার কথা উল্লেখ করেছেন তাঁরা। সেগুলো হলো, বিদেশি বিনিয়োগকারীদের জন্য ‘এক্সিট প্ল্যান’ (বিনিয়োগ তুলে নেওয়ার উপায়) নেই বিনিয়োগকারীদের আস্থার সংকট এবং স্টার্টআপ–সহায়ক ব্যবসায়িক নীতির অভাব।

দেশীয় পরামর্শক প্রতিষ্ঠান লাইটক্যাসেল পার্টনার গত জুলাইয়ে ‘বাংলাদেশ স্টার্টআপ ইকোসিস্টেম ২০২১-২০২২’ শীর্ষক এক প্রতিবেদন প্রকাশ করে। ওই প্রতিবেদনে বলা হয়, দেশে এখন ১ হাজার ২০০টির বেশি সচল স্টার্টআপ রয়েছে।

২০২১ ও ২০২২ সালের জুন পর্যন্ত বাংলাদেশি স্টার্টআপে ৫০ কোটি ৫০ লাখ ডলার বিনিয়োগ এসেছে। এর মধ্যে ৪৯ কোটি ৮০ লাখ ডলার বিদেশি বিনিয়োগ। বাংলাদেশের স্টার্টআপগুলো ২০১৩ সাল থেকে চলতি বছরের জুন পর্যন্ত ২৩২টি চুক্তি থেকে ৮০ কোটি 40 লাখ ডলারের বেশি বিনিয়োগ পেয়েছে।

দেশে স্টার্টআপগুলো বিকাশে সরকারসহ সংশ্লিষ্ট পক্ষের সহায়ক মনোভাব প্রয়োজন বলে মনে করছে লাইটক্যাসেল। তাদের ভাষ্যমতে, এ-সংক্রান্ত নীতি ও নিয়ন্ত্রক কাঠামোয় অসংগতি আছে। আর্থিক বাজারে প্রবেশাধিকার সীমিত হওয়াটাও স্টার্টআপগুলোর জন্য উল্লেখযোগ্য বাধা।

বাংলাদেশে ২০২১ সালে স্টার্টআপে বিনিয়োগ আগের বছরের তুলনায় প্রায় ১০ গুণ বেড়েছে। তা সত্ত্বেও বাংলাদেশ এশিয়ার অন্যান্য দেশের চেয়ে এ ক্ষেত্রে পিছিয়ে আছে। এশিয়ার দেশগুলোর মধ্যে স্টার্টআপে বিনিয়োগে শীর্ষে রয়েছে সিঙ্গাপুর, চীন, ভারত, ফিলিপাইন ও ভিয়েতনাম। বাংলাদেশের পর আছে পাকিস্তান। এই সাতটি দেশের মধ্যে ২০২০-২১ সালে সবচেয়ে বেশি ৯৪০ শতাংশ পর্যন্ত বিনিয়োগ বেড়েছে বাংলাদেশে। এরপরও জিডিপি অনুপাতে তা মাত্র শূন্য দশমিক ১০ শতাংশ।

স্টার্টআপে যেসব বিনিয়োগ আসছে, তার ৯৫ শতাংশই বিদেশি। সবচেয়ে বেশি বিনিয়োগ এসেছে ফিনটেক (ফাইন্যান্সিয়াল টেকনোলজি), লজিস্টিক ও মোবিলিটি এবং ই-কমার্স ও রিটেইলে। এগুলোর মধ্যে শুধু ফিনটেকই বিদেশি বিনিয়োগ এসেছে ৫০ কোটি ডলারের বেশি।

ভ্রমণবিষয়ক স্টার্টআপ ‘গোজায়ান’-এর সিঙ্গাপুরে কোম্পানি নিবন্ধন করা আছে। এ বছরের শুরুতে পাকিস্তানের স্টার্টআপ ফাইন্ড মাই অ্যাডভেঞ্চারকে কিনে নেয় তারা। বাংলাদেশ থেকে টাকা পাঠানো বা বিদেশি কোনো প্রতিষ্ঠান কেনার ক্ষেত্রে টাকা পাঠানো নিয়ে ঝামেলা প্রসঙ্গে গোজায়ান জানায়, সিঙ্গাপুরে তাদের নিবন্ধিত কোম্পানি হয়েই ফাইন্ড মাই অ্যাডভেঞ্চারকে কিনেছে তারা।

বাংলাদেশ থেকে টাকা পাঠানোর সমস্যার কারণেই কোম্পানি নিবন্ধন দেশের বাইরে করা হয় বলে জানান শিক্ষাপ্রযুক্তি–বিষয়ক স্টার্টআপ ‘শিখো’-এর প্রধান নির্বাহী শাহির চৌধুরী। তবে তিনি প্রথম আলোকে বলেন, অন্য দেশে নিবন্ধন থাকলেও তা বাংলাদেশি কোম্পানি হিসেবেই বিবেচিত হবে। কারণ, ব্যবসা বাংলাদেশ থেকেই পরিচালিত হয়। এ ছাড়া স্টার্টআপগুলোর বিদেশের পাশাপাশি বাংলাদেশেও নিবন্ধন আছে।